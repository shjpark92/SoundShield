<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="JQ/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
    <link href="assets/css/player.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/jquery.jscrollpane.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.jscrollpane.min.js"></script>
    <script src="assets/js/jquery.mousewheel.js"></script>
    <script src="assets/js/mousetrap.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sound Shield - Web Application">
	<meta name="author" content="Sung Park">

    <title>Sound Shield</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" />
    <!-- Fonts  -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,300' rel='stylesheet' type='text/css'>
    <!-- Base Styling  -->
    <link rel="stylesheet" href="assets/css/app/app.v1.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Misc. Script for Demonstration -->
    <script type="text/javascript"></script>
    <!-- Misc Script End -->
</head>

<body data-ng-app>
    <!-- Loading Screen Start -->
    <div class="loading-container">
      <div class="loading">
        <div class="l1">
          <div></div>
        </div>
        <div class="l2">
          <div></div>
        </div>
        <div class="l3">
          <div></div>
        </div>
        <div class="l4">
          <div></div>
        </div>
      </div>
    </div>
    <!-- Loading Screen End -->

    <!-- Navigation Start-->
    <aside class="left-panel">
        <nav class="navigation">
            <ul class="list-unstyled">
                <li class="active"><a href="#"><i class="fa fa-bookmark-o"></i><span class="nav-label">Home</span></a></li>
            </ul>
            <ul class="list-unstyled">
                <li><a href="#"><i class="fa fa-upload"></i><span class="nav-label">Personal Library</span></a></li>
            </ul>
        </nav>
    </aside>
    <!-- Navigation Ends-->
    
    <!-- Content Start -->
    <section class="content">
        <!-- Header Start -->
        <header class="top-head container-fluid">
            <button type="button" class="navbar-toggle pull-left">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </header>
        <!-- Header Ends -->
        
        <!-- Body Start -->
        <div class="warper container-fluid">
            <!-- Body Header Start -->
            <div class="page-header"><h1>Home <small>Sound Shield's Web Application</small></h1></div>
            <!-- Body Header End -->

            <!-- Toggle Full Screen Button -->
            <div class="row">
                <div class="col-lg-8">
                   <button class="btn btn-default" onClick="toggleFullScreen()"><i class="fa fa-arrows-alt"></i> Full Screen</button>
                </div>
            </div>
            <!-- Toggle Full Screen Button End -->
            <br>
            
            
            <!-- Player Start -->
            <div class="row">
            <div class="col-lg-12">
                <div class="player">
                    
                    <div class="calGrid" id="calGrid"></div>

                    <div class="mixer">
                        <div id="smaster" title="Master"></div>
                        <div id="s0" title="Sub-bass"></div>
                        <div id="s1" title="Low Bass"></div>
                        <div id="s2" title="Bass"></div>
                        <div id="s3" title="High Bass"></div>
                        <div id="s4" title="Low Mids"></div>
                        <div id="s5" title="Mids"></div>
                        <div id="s6" title="High Mids"></div>
                        <div id="s7" title="Low Treble"></div>
                        <div id="s8" title="Treble"></div>
                        <div id="s9" title="High Treble"></div>
                    </div>
                </div>
            </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="controllers">  
                        <button id="reset" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button"><span class="ui-button-text">Reset</span></button>
                        <button id="volDown" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button"><span class="ui-button-text"><span id="volDownTxt">Vol-</span></span></button>
                        <button id="volUp" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button"><span class="ui-button-text"><span id="volUpTxt">Vol+</span></span></button>
                        <input type="checkbox" id="mute" class="ui-helper-hidden-accessible"><label for="mute" id="muteLabel" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-pressed="false"><span class="ui-button-text">Mute</span></label>
                    <div class="msg" id="msg"></div>
                </div>
                <div class="note">
                    <p>
                        <br>
                    <small>Source: <a href="http://www.mynoise.net" target="_blank">myNoise</a></small>
                    </p>
                    <a target="_blank" class="btn btn-default btn-sm" href="http://www.mynoise.net/">View Flot myNoise</a>
                </div>
            </div>
            <!-- Player End -->


            <hr>
            <!-- Flot Chart Moving Demo Start -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header"><h3>Analysis <small>Collapsable analysis tools...</small></h3></div>
                    <div class="panel-group" id="accordion">
                        <!-- Panel #1 -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Noise Masked Analysis</a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div class="flot-chart1">
                                        <div class="flot-chart-content" id="flot-line-chart-moving" style="width: 100%; height: 400px;"></div>
                                    </div>
                                    <div class="note">
                                        <p>
                                          <small>Using Flot Charts data visualization.<br>
                                          Source: <a href="http://www.flotcharts.org" target="_blank">FlotCharts</a></small>
                                        </p>
                                        <a target="_blank" class="btn btn-default btn-sm" href="http://www.flotcharts.org/">View Flot Charts Documentation</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Panel #2 -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Analysis Tool #2</a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div id="flot-chart2">
                                        <!-- demo content -->
                                        <div id="psd-chart-moving" class="psd-chart" style="width: 100%; height: 400px;"></div>
                                        
                                        <!-- demo content end -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End -->
                    </div>
                </div>
            </div>
            <!-- Flot Chart Moving Demo End -->
        </div>
        <!-- Body End -->
      
        <!-- Footer Start -->
        <footer class="container-fluid footer">
        	<a href="" target="_blank">Sound Shield</a>
            <a href="#" class="pull-right scrollToTop"><i class="fa fa-chevron-up"></i></a>
        </footer>
        <!-- Footer End -->
    </section>
    <!-- Content End -->
    
    <!-- jQuery v1.9.1 -->
    <!--<script src="assets/js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>-->
    <!--<script src="assets/js/jquery/jquery-2.2.0.min.js" type="text/javascript"></script>-->
    <script src="assets/js/plugins/underscore/underscore-min.js"></script>
    <!-- Sound Shield -->
    <script src="assets/js/soundshield/soundshield.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Globalize -->
    <script src="assets/js/globalize/globalize.min.js"></script>
    <!-- NanoScroll -->
    <script src="assets/js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <!-- Custom jQuery -->
    <script src="assets/js/app/custom.js" type="text/javascript"></script>
    <!-- FlotCharts -->
    <script src="assets/js/flot/excanvas.min.js"></script>
    <script src="assets/js/flot/jquery.flot.js"></script>
    <script src="assets/js/flot/jquery.flot.resize.js"></script>
    <!-- FFT Points -->
    <script src="assets/js/soundshield/fft-plot.js"></script>
    <!-- Powertip -->
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="http://static.pureexample.com/js/flot/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="assets/js/jquery.flot.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.flot.time.js"></script>   
    <script type="text/javascript" src="assets/js/jquery.flot.axislabels.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/core.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/csscoordinates.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/displaycontroller.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/placementcalculator.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/tooltipcontroller.js"></script>
    <script type="text/javascript" src="assets/js/Powertip/utility.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.powertip.css" />
    <!-- end-Powertip -->
</body>
</html>
